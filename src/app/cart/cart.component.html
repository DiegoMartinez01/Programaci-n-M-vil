<ion-header>
    <ion-toolbar>
        <ion-title>Cart</ion-title>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/home']">
                <ion-icon name="home"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let product of cart">
            <ion-thumbnail slot="start">
                <img [src]="product.image" alt="{{ product.title }}">
            </ion-thumbnail>
            <ion-label>
                <h2>{{ product.title }}</h2>
                <p>Price: {{ product.price | currency:'USD' }}</p>
            </ion-label>
            <ion-button fill="clear" color="danger" (click)="removeFromCart(product.id)">
                <ion-icon name="trash"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>
    <ion-footer>
        <ion-toolbar>
            <ion-title>Total: {{ totalPrice | currency:'USD' }}</ion-title>
            <ion-buttons slot="end">
                <ion-button expand="full" (click)="pay()">Pay</ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-footer>
</ion-content>
