<ion-header>
  <ion-toolbar>
    <ion-title>my item store</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/cart']">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-container">
    <!-- Selección de Categoría -->
    <ion-item class="select-item">
      <ion-label>Categoría</ion-label>
      <ion-select [(ngModel)]="selectedCategory" (ionChange)="filterByCategory($event.detail.value)">
        <ion-select-option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Lista de Productos -->
    <div class="products-grid">
      <ion-card *ngFor="let product of products" class="product-card">
        <img [src]="product.image" alt="{{ product.title }}" class="product-image" />
        <ion-card-header>
          <ion-card-title>{{ product.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Category: {{ product.category }}</p>
          <ion-button expand="full" (click)="goToProductDetail(product.id)" class="detail-button">
            Ver detalles
          </ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
